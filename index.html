<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="levels">
        <button id="beginner">Beginner</button>
        <button id="intermediate">Intermediate</button>
        <button id="advanced">Advanced</button>
    </div>
    <div id="game" style="display: none;">
        <article>
            <canvas id="canvas" style="border:1px solid #000000;"></canvas>
            <button id="startGame">Start Game</button>
        </article>
        <img id="mine" src="images/mine.png" style="display: none;" />
        <img id="flag" src="images/flag.png" style="display: none;" />
        <img id="1" src="images/1.png" style="display: none;" />
        <img id="2" src="images/2.png" style="display: none;" />
        <img id="3" src="images/3.png" style="display: none;" />
        <img id="4" src="images/4.png" style="display: none;" />
        <img id="5" src="images/5.png" style="display: none;" />
        <img id="6" src="images/6.png" style="display: none;" />
        <img id="7" src="images/7.png" style="display: none;" />
        <img id="8" src="images/8.png" style="display: none;" />
        <aside>
            <header>Flags left: <span id="minesLeft"></span></header>
            <header>Time: <span id="time">0</span></header>
        </aside>
    </div>
</body>
<script type="module" src="main.js"></script>

</html>
